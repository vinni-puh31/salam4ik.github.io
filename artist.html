<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/preloader.css" />
  <link rel="stylesheet" href="css/background.css" />
</head>

<body>
  <div id="particles-js"></div>

  <div class="preloader">
    <div class="loader"></div>
  </div>

  <header class="header">
    <div class="container">
      <!-- иконки -->
      <div class="wrapper-icon">
        <a href="#" class="icon__item"><i class="fa fa-vk" aria-hidden="true"></i></a>
        <a href="#" class="icon__item"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="#" class="icon__item"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        <a href="#" class="icon__item"><i class="fa fa-youtube" aria-hidden="true"></i></a>
      </div>
      <!-- меню и лого -->
      <div class="header-top">
        <a href="index.html" class="logo">
          <img src="IMG/Без имени-1.png" height="80" alt="" />
        </a>
        <nav class="menu">
          <!-- заполняется из menu.js -->
        </nav>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="alboms">
        <div class="alboms__wrapper">
          <button class="alboms__item all-tracks">
          </button>
          <div class="alboms__wrapper__render">
            <!-- плей лист грузиться с помощью js -->

          </div>
        </div>
      </div>

      <div class="artist-block"></div>
      <!-- плей лист грузиться с помощью js -->
    </div>
  </section>

  <footer class="footer"></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="js/moduls/preloaderOff.js"></script>
  <script src="js/libs/particles.js"></script>
  <script src="js/moduls/background.js"></script>
  <script src="js/moduls/menu.js"></script>
  <script src="js/moduls/footer.js"></script>

  <script type="module" src="js/moduls/artist.js"></script>


  <script>
    $(document).ready(function () {
      drowPlayList();
    });
    let drowPlayList = () => {
      let artist = localStorage.getItem("idArtist");
      let iframe = `<iframe frameborder="0" style="border:none;width:100%;height:100vh;" width="100%" height="450" src="https://music.yandex.ru/iframe/#artist/${artist}">Слушайте <a href='https://music.yandex.ru/album/3087311'>Горгород</a> — <a href='https://music.yandex.ru/artist/249991'>Oxxxymiron</a> на Яндекс.Музыке</iframe>`;
      $(".artist-block").html(iframe);
    }
    let drowPlayListAlbom = (id) => {
      let iframe = `<iframe frameborder="0" style="border:none;width:100%;height:450px;" width="100%" height="450" src="https://music.yandex.ru/iframe/#album/${id}">Слушайте <a href='https://music.yandex.ru/album/${id}'>Горгород</a> — <a href='https://music.yandex.ru/artist/249991'>Oxxxymiron</a> на Яндекс.Музыке</iframe>`;
      $(".artist-block").html(iframe);
    }
  </script>
  <script src="js/main.js"></script>
</body>

</html>
